<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Simple Calculator</h1>
    <p>Enter 1st number <input type="number" id="num1" placeholder="number 1"></p>
    <p>Enter 2st number <input type="number" id="num2" placeholder="number 2"></p>
    <button id="Add">Add</button>
    <button id="Sub">Subtraction</button>
    <button id="Mult">Multiplication</button>
    <button id="Divide">Divison</button>

    <h3>The result is: <output id="result"></output></h3>
    <script src="./app.js"></script>
</body>
</html>
